{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/layout_style.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="top-bar">
        {% block top-bar %}
        {% endblock %}
        <h2>top</h2>
    </div>
    <div class="middle">
        <div class="side-bar">
            {% block side-bar %}
            {% endblock %}
            <h2>side</h2>
        </div>

        <div class="center">
            {% block center %}
            {% endblock %}
            <h2>center</h2>
        </div>

    </div>




</body>
</html>
